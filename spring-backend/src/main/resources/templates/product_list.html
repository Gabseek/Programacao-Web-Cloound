<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::page}, ${pageTitle})}">
<head>
    <title>Cloound</title>
</head>
<body>
  <div th:fragment="page">
    <h2 class="mb-4">Produtos</h2>

    <div class="row">
      <div class="col-md-4 mb-4" th:each="product : ${products}">
        <div class="card h-100 shadow-sm">
          <img th:if="${product.imageUrl}" th:src="@{${product.imageUrl}}" class="card-img-top" th:alt="${product.name}" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${product.name}">Nome</h5>
            <p class="card-text text-muted" th:text="${#strings.abbreviate(product.description, 100)}">Descrição</p>
            <p class="fw-bold">R$ <span th:text="${product.price}">0.00</span></p>
            <div class="mt-auto d-grid gap-2">
              <a th:href="@{/product/{id}/(id=${product.id})}" class="btn btn-outline-secondary">Ver detalhes</a>
              <a th:href="@{/cart/add/{id}/(id=${product.id})}" class="btn btn-primary">Adicionar ao carrinho</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
