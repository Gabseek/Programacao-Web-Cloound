<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::page}, ${pageTitle})}">
<body>
  <div th:fragment="page">
    <h2 class="mb-4">ðŸ›’ Carrinho de Compras</h2>

    <div th:if="${#lists.isEmpty(items)}" class="alert alert-info text-center py-5">
        <h5>Seu carrinho estÃ¡ vazio ðŸ˜•</h5>
        <a th:href="@{/}" class="btn btn-primary mt-3">Voltar Ã  loja</a>
    </div>

    <div th:unless="${#lists.isEmpty(items)}">
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-dark">
            <tr><th>Produto</th><th>Quantidade</th><th>PreÃ§o UnitÃ¡rio</th><th>Total</th><th></th></tr>
          </thead>
          <tbody>
            <tr th:each="it : ${items}">
              <td>
                <div class="d-flex align-items-center">
                  <img th:if="${it.product.imageUrl}" th:src="@{${it.product.imageUrl}}" alt="" class="me-3" style="width:200px;height:100px;object-fit:cover;">
                  <strong th:text="${it.product.name}">Produto</strong>
                </div>
              </td>
              <td>
                <form th:action="@{/cart/update/{id}/(id=${it.id})}" method="post" class="d-inline">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="number" name="quantity" th:value="${it.quantity}" min="1" class="form-control d-inline" style="width:80px;display:inline-block">
                  <button type="submit" class="btn btn-sm btn-outline-primary ms-2">Atualizar</button>
                </form>
              </td>
              <td>R$ <span th:text="${it.product.price.setScale(2, T(java.math.RoundingMode).HALF_UP)}">0.00</span></td>
              <td>R$ <span th:text="${it.subtotal.setScale(2, T(java.math.RoundingMode).HALF_UP)}">0.00</span></td>
              <td>
                <a th:href="@{/cart/remove/{id}/(id=${it.id})}" class="btn btn-danger btn-sm">Remover</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-end mt-4">
        <h4>Total: <span class="fw-bold text-success">R$ <span th:text="${total.setScale(2, T(java.math.RoundingMode).HALF_UP)}">0.00</span></span></h4>
        <form th:action="@{/cart/checkout/}" method="post" class="d-inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-success btn-lg mt-3">Finalizar Compra</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
