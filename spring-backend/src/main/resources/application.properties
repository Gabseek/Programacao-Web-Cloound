# Datasource (H2 file-based DB persisted under project folder ./data/ecommerce)
# Avoid unsupported combination; use DB_CLOSE_DELAY=-1 and AUTO_SERVER=TRUE
spring.datasource.url=jdbc:h2:file:./data/ecommerce;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Ensure data.sql is applied (Spring Boot 2.5+/3.x)
spring.sql.init.mode=always

# Explicit dialect to avoid autodetection issues
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Optional: logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
