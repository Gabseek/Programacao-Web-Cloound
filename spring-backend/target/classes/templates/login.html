<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::page}, ${pageTitle})}">
<head>
    <title>Entrar</title>
</head>
<body>
  <div th:fragment="page">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <h3 class="text-center mb-4">Entrar</h3>

              <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

              <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                  <label class="form-label">Usuário:</label>
                  <input name="username" class="form-control" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Senha:</label>
                  <input type="password" name="password" class="form-control" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
              </form>
              <p class="text-center mt-3 mb-0">Não tem conta? <a th:href="@{/register}">Cadastre-se</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
