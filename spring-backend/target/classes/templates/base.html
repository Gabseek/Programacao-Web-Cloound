<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(body, pageTitle='Cloound')">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">Cloound</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Cloound</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3"><a th:href="@{/}" class="nav-link">Produtos</a></li>
                    <li class="nav-item me-3"><a th:href="@{/cart/}" class="nav-link">Carrinho</a></li>

                    <!-- Server-side conditional nav items: show only a POST logout button for authenticated users -->
                    <li th:if="${username}" class="nav-item me-3">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                          <button type="submit" class="btn btn-link nav-link">Sair</button>
                        </form>
                    </li>

                    <li th:unless="${username}" class="nav-item me-3">
                        <a th:href="@{/accounts/login/}" class="nav-link">Entrar</a>
                    </li>
                    <li th:unless="${username}" class="nav-item me-3">
                        <a th:href="@{/accounts/register/}" class="nav-link">Cadastrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- messages rendered dynamically via JS -->
        <div id="messages"></div>

        <!-- insert child body passed as parameter -->
        <div th:insert="${body}"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <small>&copy; <span id="year" th:text="${T(java.time.Year).now().value}">2025</span> Cloound — Todos os direitos reservados</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Basic config (reuse existing JS utilities)
        const API_BASE = "http://localhost:8081/api";

        // messages
        function showMessage(msg, type = 'info', timeout = 5000) {
            const container = document.getElementById('messages');
            if (!container) return;
            const div = document.createElement('div');
            div.className = `alert alert-${type} alert-dismissible fade show`;
            div.role = "alert";
            div.innerHTML = `${msg}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
            container.appendChild(div);
            if (timeout) setTimeout(() => {
                div.classList.remove('show');
                div.remove();
            }, timeout);
        }

        // simple client-side auth: username in localStorage
        function getUsername() { return localStorage.getItem('username'); }
        function setUsername(username) { localStorage.setItem('username', username); updateAuthUI(); }
        function clearUsername() { localStorage.removeItem('username'); updateAuthUI(); }

        function updateAuthUI() {
            const username = getUsername();
            const navAuth = document.getElementById('nav-auth');
            if (!navAuth) return;
            if (username) {
                navAuth.innerHTML = `
                    <li class="nav-item"><a href="#" class="nav-link">Olá, ${username}</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="logout-link">Sair</a></li>
                `;
                const logoutLink = document.getElementById('logout-link');
                if (logoutLink) {
                    logoutLink.addEventListener('click', (e) => {
                        e.preventDefault(); clearUsername(); showMessage('Você saiu da conta', 'info'); window.location.href = '/';
                    });
                }
            } else {
                navAuth.innerHTML = `
                    <li class="nav-item"><a href="/accounts/login/" class="nav-link">Entrar</a></li>
                    <li class="nav-item"><a href="/accounts/register/" class="nav-link">Cadastrar</a></li>
                `;
            }
        }

        // merge local cart into backend cart for logged user
        async function mergeSessionCartToApi() {
            const username = getUsername();
            if (!username) return;
            const cartRaw = localStorage.getItem('cart');
            if (!cartRaw) return;
            const cart = JSON.parse(cartRaw || '{}');
            for (const [pid, qty] of Object.entries(cart)) {
                for (let i = 0; i < Number(qty); i++) {
                    try {
                        await fetch(`${API_BASE}/cart/add/${pid}?username=${encodeURIComponent(username)}`, {
                            method: 'POST',
                        });
                    } catch (err) {
                        console.error('merge error', err);
                    }
                }
            }
            localStorage.removeItem('cart');
        }

        // add to local cart
        function addToLocalCart(productId, qty = 1) {
            const cartRaw = localStorage.getItem('cart');
            const cart = cartRaw ? JSON.parse(cartRaw) : {};
            cart[productId] = (cart[productId] || 0) + Number(qty || 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            showMessage('Produto adicionado ao carrinho', 'success');
        }

        // add to cart (tries backend if logged)
        async function addToCart(productId) {
            const username = getUsername();
            if (username) {
                try {
                    const res = await fetch(`${API_BASE}/cart/add/${productId}?username=${encodeURIComponent(username)}`, {
                      method: 'POST',
                    });
                    if (res.ok) {
                        showMessage('Produto adicionado ao carrinho', 'success');
                    } else {
                        showMessage('Falha ao adicionar ao carrinho', 'danger');
                    }
                } catch (err) {
                    console.error(err);
                    showMessage('Erro de conexão com o backend', 'danger');
                }
            } else {
                addToLocalCart(productId, 1);
            }
        }

        // used to redirect after login/register, and merge cart
        async function onUserAuthenticated() {
            await mergeSessionCartToApi();
            updateAuthUI();
            window.location.href = '/';
        }

        // set footer year and init UI
        document.addEventListener('DOMContentLoaded', function() {
            const y = document.getElementById('year');
            if (y) y.innerText = new Date().getFullYear();
            updateAuthUI();
        });

        // show message if present in query params
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const msg = params.get('msg');
            const msgType = params.get('msgType') || 'info';
            if (msg) {
                showMessage(msg, msgType, 5000);
                // optionally remove query params from URL to avoid re-showing if refresh
                const url = new URL(window.location);
                url.searchParams.delete('msg');
                url.searchParams.delete('msgType');
                window.history.replaceState({}, '', url);
            }
        });
    </script>
</body>

</html>
