<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::page}, ${pageTitle})}">
<body>
  <div th:fragment="page">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="alert alert-success">
          <h4 class="alert-heading">Compra finalizada com sucesso!</h4>
          <p th:text="'Pedido #' + ${order.id} + ' criado. Obrigado pela sua compra.'">Pedido criado.</p>
          <p class="small text-muted">Os administradores podem visualizar os pedidos no painel administrativo.</p>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <h5>Resumo do pedido</h5>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between align-items-center" th:each="it : ${order.items}">
                <div th:text="|${it.quantity}x ${it.name}|">item</div>
                <span th:text="${it.subtotal.setScale(2, T(java.math.RoundingMode).HALF_UP)}">0.00</span>
              </li>
            </ul>

            <p class="lead">Total: <strong>R$ <span th:text="${order.total.setScale(2, T(java.math.RoundingMode).HALF_UP)}">0.00</span></strong></p>
            <a th:href="@{/}" class="btn btn-primary">Voltar para a loja</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
