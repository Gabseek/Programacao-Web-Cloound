<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::page}, ${pageTitle})}">
<body>
  <div th:fragment="page">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Confirmar pedido</h3>

            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between align-items-center" th:each="it : ${items}">
                <div><strong th:text="${it.quantity}">1</strong> <span th:text="${it.product.name}">Produto</span></div>
                <span th:text="${it.product.price.setScale(2, T(java.math.RoundingMode).HALF_UP)}">0.00</span>
              </li>
            </ul>

            <p class="lead">Total: <strong>R$ <span th:text="${total.setScale(2, T(java.math.RoundingMode).HALF_UP)}">0.00</span></strong></p>

            <form th:action="@{/cart/checkout/}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-success">Finalizar Compra</button>
              <a th:href="@{/cart/}" class="btn btn-secondary">Voltar ao carrinho</a>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
